<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gh.name }} Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        .sensor-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .sensor-value {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }

        .sensor-label {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: white;
            color: #11998e;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="main-content" style="align-items: center;">

        <h1 class="welcome-title">{{ gh.name }} Monitoring</h1>
        <p style="color: white; opacity: 0.8;">Status: {{ data.status }}</p>

        <div class="sensor-container">
            <div class="sensor-card">
                <i class="fas fa-thermometer-half" style="font-size: 40px; color: #e74c3c;"></i>
                <div class="sensor-value">{{ data.temp }}Â°C</div>
                <div class="sensor-label">Temperature</div>
            </div>

            <div class="sensor-card">
                <i class="fas fa-tint" style="font-size: 40px; color: #3498db;"></i>
                <div class="sensor-value">{{ data.hum }}%</div>
                <div class="sensor-label">Humidity</div>
            </div>
        </div>

        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

    </div>

    <script>
        setTimeout(function () {
            window.location.reload(1);
        }, 5000);
    </script>

</body>

</html>
